<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management CRUD</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h1>Student Management CRUD</h1>
    </div>
    <form>
      <div class="input-container">
        <input type="text" placeholder="Name" id="name" required />
        <input type="email" placeholder="Email" id="email" required />
        <input type="number" placeholder="GPA" id="grade" required />
        <input type="number" placeholder="Age" id="age" required />
        <input type="text" placeholder="Degree" id="degree" required />
      </div>
      <div class="button">
        <button type="submit" id="submit" onclick="addStudent()">
          Add Student
        </button>
      </div>
    </form>

    <div class="inputSearch">
      <input
        type="text"
        class="search"
        id="search"
        onkeyup="search()"
        placeholder="Search By Name, email or Degree"
      />
    </div>

    
      <table id="table" class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>GPA</th>
            <th class="last">Degree</th>
          </tr>
        </thead>

        <tbody id="tbody"></tbody>
      </table>
   

    <script src="./script.js"></script>
  </body>
</html>
